<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue_complex_data</title>
  <script src = "vue.js"></script>
</head>
<body>
<div id = "app">
  <!--数据-->
  <h1>基本数据：{{message}}</h1>
  <hr/>
  <p>你好</p>
  <!--对象-->
  <h1>对象数据类型:{{user}}</h1>
  <h1>对象类型的数据的值：{{user.id}}---{{user.name}}--{{user.age}}</h1>
  <hr>

  <!--数组-->
  <h1>数组类型数据:{{names}}</h1>
  <h1>数组第一个值：{{names[0]}}</h1>
  <h1>数组中第二个对象的姓名:{{users[0].name}}</h1>
</div>

<script type = "text/javascript">
  new Vue({
    el:"#app",
    data:{
      message:"xiaohu",
      user:{id:1,name:"小虎",age:18},
      names:["xiaohu","nihao","haha","hhahaha"],
      users:[
        {id:1,name:"a",age:18},
        {id:2,name:"b",age:19},
        {id:3,name:"c",age:20},
      ]
    }
  })
</script>
</body>
</html>
