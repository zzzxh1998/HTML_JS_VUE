<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id = "aaa">
  <h1>first page</h1>
  <h1>获取vue中的数据：{{message}}</h1>
  <h1>count的运算值：{{count+3+2+5}}</h1>
  <h1>name的值的长度：{{name.length}}</h1>
  <h1>username的值大写：{{name.toUpperCase()}}</h1>
  <h1>获取vue中的数据：{{message}}</h1>
  <h1>username的值是否为xiaohu：{{username == 'xiaohu'}}</h1>
</div>
<script type = "text/javascript">
  new Vue({
    el:"#aaa",
    data:{
      message:"xiaohu",
      count:0,
      name:"张小虎",
      username:"xiaohu",
    }
  })

</script>
</body>
</html>
