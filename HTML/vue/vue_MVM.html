<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>

</head>
<body>
<div id="app">
  {{name}}
  <h1><font color="red">{{score}}</font></h1>
  <button @click="incr()">点击+1</button>
  <button @click="desc()">点击-1</button>
</div>
<script type="text/javascript">
  new Vue({
    el:"#app",
    data:{
      name:"张小虎",
      score:59,
    },
    methods:{
      incr(){
        this.score++;
      },
      desc(){
        this.score--;
      }
    }
  })
</script>
</body>
</html>
