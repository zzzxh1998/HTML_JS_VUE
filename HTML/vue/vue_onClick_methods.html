<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <button v-on:click="test1">点我</button>
</div>
<!--
js中的事件编程 3大要素
1.事件源：发生这个事件的源头标签 html标签
2.事件属性 用户的一些操作 on... onclick ondblclick
3.事件监听 发生事件后的处理方案[执行的功能] 函数

vue中的事件绑定 三大要素
事件绑定的语法：v-on:事件属性="监听函数的名字"
函数的定义: 要定义在vue实例中的method属性中
定义语法:函数名，function(){函数功能}


-->
<script type="text/javascript">
  new Vue({
    el: "#app",
    data: {
      message: "张小虎"
    },
    methods: {
      test1: function () {
        alert("张小虎哈哈哈哈");
      }
    }
  })
</script>

</body>
</html>
