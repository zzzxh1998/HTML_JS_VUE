<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>点击按钮循环代码5次</p>
<button onclick = "myFunction1()">点击这里</button>
<p id="demo"></p>
<script>
  function myFunction(){
    var x = "";
    for(var i = 0;i < 5;i++){
      x = x + "该数字为" + i + "<br>";
    }
    document.getElementById("demo").innerHTML = x;
  }
  function myFunction1(){
    var x = "";
    var i = 2,len = 5;
    for(; i < len;i++){
      x = x + "该数字为" + i + "<br>";
    }
    document.getElementById("demo").innerHTML = x;
  }
</script>
</body>
</html>
