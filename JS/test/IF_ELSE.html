<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button onclick="myFunction()">点击这里</button>
<p id = "demo"></p>
<script>
  function myFunction() {
    var x = "";
    var time = new Date().getHours();
    if (time < 20) {
      x = "Good Day";
    }
    document.getElementById("demo").innerHTML = x
  }
</script>
</body>
</html>
