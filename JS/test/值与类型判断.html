<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  if (1 == "1") {
    alert("相等");
  } else {
    alert("不相等");
  }
  if (1 === "1") {
    alert("相等");
  } else {
    alert("不相等");
  }
  /*
  *
  * == 代表相同， ===代表严格相同。当进行双等号比较时候： 先检查两个操作数数据类型，如果相同， 则进行===比较，
  * 如果不同， 则进行一次类型转换， 转换成相同类型后再进行比较，
  *  而===比较时， 如果类型不同，直接返回false。
  * */
</script>

</body>
</html>
